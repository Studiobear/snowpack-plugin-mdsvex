version: v1.0
name: Snowpack-Plugin-MDSVEX Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test  & Build
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 14
            - cache restore
            - yarn install
            - yarn global add codecov
            - yarn add svelte mdsvex snowpack -D
            - cache store
            - yarn build
            - codecov
      secrets:
        - name: snowpack-plugin-mdsvex
